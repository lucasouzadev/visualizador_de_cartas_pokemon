<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Pokémon TCG 3D</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Carta Pokémon TCG 3D</h1>
        <div id="card-container"></div>
        <div id="controls">
            <div id="rotation-controls">
                <button id="rotate-left">Girar Esquerda</button>
                <button id="stop-rotation">Parar Rotação</button>
                <button id="rotate-right">Girar Direita</button>
            </div>
            <div id="pokemon-selector">
                <input type="number" id="pokemon-id" min="1" max="151" value="25" placeholder="ID (1-151)">
                <button id="change-pokemon">Trocar Carta</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
